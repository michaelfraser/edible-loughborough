local_backend: true

backend:
  name: git-gateway
  url: http://localhost:8081/api/v1
  branch: main
  squash_merges: true

publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

collections:
  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "publish_date", widget: "datetime" }
      - { label: "Event Date", name: "event_date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "menu-configuration"
    label: "Menu Configuration"
    delete: false # Safety: hides the 'Delete' button in the UI
    editor:
      preview: false # Menus usually don't need a live preview
    files:
      - label: "Maintain Menu"
        name: "menu"
        file: "data/menu.yml"
        fields:
          - label: "Menu Items"
            name: "main" # Matches the key in 'data/menu.yml'
            widget: "list"
            summary: "{{fields.name}}" # Shows the link name in the list view
            fields:
              - { label: "Link Name", name: "name", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }

  - name: "garden-configuration"
    label: "Garden Configuration"
    folder: "content/gardens"
    extension: "yml"
    create: true
    slug: "{{order}}-{{slug}}"
    summary: "{{name}}"
    fields:
      - {
          label: "Order Priority",
          name: "weight",
          widget: "number",
          default: 10,
          help: "Lower numbers show first (e.g., 1, 2, 3)",
        }
      - { label: "Garden Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "markdown" }
      - { label: "Map URL", name: "map_url", widget: "string" }
      - { label: "Cover Image", name: "image", widget: "image" }
