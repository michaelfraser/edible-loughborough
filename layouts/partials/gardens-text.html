{{- $g := .garden -}}
{{- $index := .index -}}

<div>
    <h2>Garden {{ add $index 1 }}</h2>
    <h3>{{ $g.name }}</h3>
    <div>
        {{ $g.description | markdownify }}
    </div>
    <a class="btn btn-secondary w-25" href="{{ $g.map_url | safeURL }}" target="_blank" role="button">MAP</a>
</div>
