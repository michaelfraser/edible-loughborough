name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-staging:
    name: Build & Deploy to Staging Alias
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.128.0'
          extended: true

      - name: Build Hugo site
        run: hugo --gc --minify

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Staging Alias
        run: |
          netlify deploy --alias=staging --dir=public --message="Staging deploy from GitHub"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  deploy-production:
    name: Promote to Production
    needs: build-and-staging
    runs-on: ubuntu-latest
    environment: production  # This creates the manual "Approve" button
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo (Re-build for Prod)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: hugo --gc --minify

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Production
        run: |
          netlify deploy --prod --dir=public --message="Production deploy from GitHub"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}